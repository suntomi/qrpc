<!doctype html>
<html>
  <head>
    <title>WebRTC with QRPC base</title>
  </head>
  <body>
    <script>
      class QRPClient {
        constructor(url) {
          this.url = url;
          this.streams = {};
          this.hdmap = {};
        }
        init() {
          //Ice properties
          this.iceUsername = null;
          this.icePassword = null;
          //Pending candidadtes
          this.candidates = [];
          this.endOfcandidates = false;
        }
        async connect() {
          //If already publishing
          if (this.pc) {
            console.log("Already connected");
            return;
          }

          const pc = new RTCPeerConnection(); 
          //Store pc object and token
          this.pc = pc;
          this.init();

          //Listen for data channels
          pc.ondatachannel = (event) => {            
            const s = event.channel;
            console.log("accept stream", s.label);
            const h = this.hdmap[s.label];
            if (!h) {
              console.log("No stream callbacks for label [" + s.label + "]");
              s.close();
              return;
            }
            this.#setupStream(s, h);
          };
          
          //Listen for state change events
          pc.oniceconnectionstatechange = (event) => {
            console.log("ICE connection state change", pc.iceConnectionState);
          };
          pc.onconnectionstatechange = (event) =>{
            console.log("Connection state change", pc.connectionState);
            switch(pc.connectionState) {
              case "connected":
                // The connection has become fully connected
                break;
              case "disconnected":
              case "failed":
                // One or more transports has terminated unexpectedly or in an error
                this.close();
                break;
              case "closed":
                // The connection has been closed
                break;
            }
          }

          //Listen for candidates
          pc.onicecandidate = (event)=>{
            if (event.candidate) 
            {
              console.log("Ice candidate", event.candidate);
              //Ignore candidates not from the first m line
              if (event.candidate.sdpMLineIndex>0)
                //Skip
                return;
              //Store candidate
              this.candidates.push(event.candidate);                                         
            } else {
              console.log("no more Ice candidate", event.candidate);
              //No more candidates
              this.endOfcandidates = true;
            }
          }

          if (this.onopen) {
            this.context = this.onopen();
          } else {
            throw new Error("must set onopen callback and open initial stream in it");
          }

          //Create SDP offer
          const offer = await pc.createOffer();

          //Request headers
          const headers = {
            "Content-Type": "application/sdp"
          };

          console.log("sdp", offer.sdp);

          //Do the post request to the WHIP endpoint with the SDP offer
          const fetched = await fetch(this.url, {
            method: "POST",
            body: offer.sdp,
            headers
          });

          if (!fetched.ok)
            throw new Error("Request rejected with status " + fetched.status)

          //Get the SDP answer
          const answer = await fetched.text();

          console.log("whip answer", answer)

          //Set local description
          await pc.setLocalDescription(offer);

          //store ice uflag/pwd
          this.iceUsername = offer.sdp.match(/a=ice-ufrag:(.*)\r\n/)[1];
          this.icePassword = offer.sdp.match(/a=ice-pwd:(.*)\r\n/)[1];
          
          //And set remote description
          await pc.setRemoteDescription({type:"answer",sdp: answer});
        }
        close() {
          if (!this.pc) {
            // Already stopped
            return
          }
          let reconnectionWaitMS;
          if (this.onclose) {
            reconnectionWaitMS = this.onclose();
            if (!reconnectionWaitMS) {
              reconnectionWaitMS = 0;
            } else {
              // nsec to msec
              reconnectionWaitMS = reconnectionWaitMS / 1000 / 1000;
            }
          } else {
            // default 5 sec (TODO: configurable)
            reconnectionWaitMS = 5000;
          }
          if (this.pc.connectionState != "failed") {
            this.pc.close();
          }
          this.pc = null;
          this.streams = {};
          if (reconnectionWaitMS > 0) {
            console.log("attempt reconnect after " + reconnectionWaitMS + "ms");
            setTimeout(() => {
              this.connect();
            }, reconnectionWaitMS);
          } else {
            console.log("no reconnect. bye!");
          }
        }
        handler(label, callbacks) {
          if (typeof callbacks.onmessage !== "function") {
            throw new Error("onmessage is mandatory and should be function");
          }
          if (this.hdmap[label]) {
            Object.assign(this.hdmap[label], callbacks);
            return;
          }
          this.hdmap[label] = callbacks;
        }
        openStream(label) {
          if (this.streams[label]) {
            return this.streams[label];
          }
          const h = this.hdmap[label];
          if (!h) {
            console.log("No stream callbacks for label " + label);
            return null;
          }
          const s = this.pc.createDataChannel(label);
          this.#setupStream(s, h);
          return s;
        }
        closeStream(label) {
          const s = this.streams[label];
          if (!s) {
            console.log("No stream for label " + label);
            return;
          }
          s.close();
          this.streams[label] = null;
        }

        #setupStream(s, h) {
          s.onopen = (h.onopen && ((event) => {
            const ctx = h.onopen(s, event);
            if (ctx === false || ctx === null) {
              console.log("close stream by application", s.label);
              this.closeStream(s.label);
              return;
            } else {
              s.context = ctx;
            }
          })) || ((event) => {});
          s.onclose = (h.onclose && ((event) => {
            h.onclose(s, event);
          })) || ((event) => {});
          s.onmessage = (event) => h.onmessage(s, event);
          this.streams[s.label] = s;
        }
      };

      //Create whip client
      const url = "http://localhost:8888/accept";
      const c = new QRPClient(url);
      const context = { texts: ["aaaa", "bbbb", "cccc"] };
      const MAX_RECONNECT = 1;
      let closed = 0;
      c.onopen = () => {
        console.log("client onopen called");
        c.openStream("test");
      };
      c.onclose = () => {
        console.log("client onclose called", closed);
        if (closed <= MAX_RECONNECT) {
          closed++;
          return 2000 * 1000 * 1000;
        } else {
          // stop reconnection
          return;
        }
      };
      const decoder = new TextDecoder('utf-8');
      c.handler("test", {
        onopen: (s, event)=>{
          console.log("Data channel open", event);
          s.send(JSON.stringify({hello: context.texts[0], count: 0, ts: Date.now()}));
          return context;
        },
        onclose: (s, event)=>{
          console.log("Data channel close", event);
          c.openStream("test2");
        },
        onmessage: async (s, event)=>{
          const now = Date.now();
          let data;
          if (event.data.constructor.name === "Blob") {
            data = await event.data.arrayBuffer();
          } else {
            data = event.data;
          }
          const resp = JSON.parse(decoder.decode(data));
          console.log("Data channel message", resp);
          if (resp.hello != ("test:" + s.context.texts[resp.count])) {
            console.log("Data channel message hello wrong", resp.hello, "should be", s.context.texts[resp.count]);
            return;
          }
          if (resp.count < 2) {
            console.log("Data channel latency", now - resp.ts);
            s.send(JSON.stringify({hello: s.context.texts[resp.count + 1], count: resp.count + 1, ts: now}));
          } else {
            s.close();
          }
        }
      });
      c.handler("test2", {
        onopen: (s, event)=>{
          console.log("Data channel2 open", s.label, s.readyState);
          s.send(JSON.stringify({streamName: "recv"})); //will create stream which name is "recv"
          return false; // close stream
        },
        onmessage: (s, event)=>{
          throw new Error("should not be called");
        }
      });
      c.handler("recv", {
        onopen: (s, event)=>{
          console.log("Data channel3 open", s.label, closed, closed <= MAX_RECONNECT);
          // die is true, server close connection.
          s.send(JSON.stringify({die: closed <= MAX_RECONNECT}));
        },
        onmessage: (s, event)=>{
          const resp = JSON.parse(decoder.decode(event.data));
          console.log("Data channel3 message", resp);
          c.close();
        }
      });

      c.connect();
    </script>
  </body>
</html>
