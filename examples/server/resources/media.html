<!doctype html>
<html>
  <head>
    <title>WebRTC with QRPC media</title>
  </head>
  <body>
    <div id="cname"></div>
    <input type="text" id="idedit" placeholder="input connection id of other peer and press Enter"/>

    <script src="http://localhost:8888/client.js"></script>
    <script>
      showMedia = (m, t) => {
        if (t.kind == "video") {
          console.log("play video", m.label);
          let videoElement = document.getElementById(`video-${t.id}`);
          if (!videoElement) {
            videoElement = document.createElement('video');
            videoElement.id = `video-${t.id}`;
            videoElement.autoplay = true;
            document.body.appendChild(videoElement);
          }
          videoElement.srcObject = t.stream;
        } else if (t.kind == "audio") {
          console.log("play audio", m.label);
          let audioElement = document.getElementById(`audio-${t.id}`);
          if (!audioElement) {
            audioElement = document.createElement('audio');
            audioElement.id = `audio-${t.id}`;
            audioElement.autoplay = true;
            document.body.appendChild(audioElement);
          }
          audioElement.srcObject = t.stream;          
        }
      }
      setupUI = (c) => {
        // このconnectionのidを表示
        let idElement = document.getElementById("cname");
        if (idElement) {
          idElement.innerText = c.cname;
        }
        // 編集ボックスのEnterキーイベントリスナーを追加
        document.getElementById('idedit').addEventListener('keydown', async (event) => {
          if (event.key === 'Enter') {
            const id = event.target.value;
            console.log(`input id = ${id}`);
            await c.openMedia(`${id}/webcam`, webcamMediaHandler);
          }
        });         
      }
      //Create whip client
      const url = "http://localhost:8888/qrpc";
      const c = new QRPClient(url);
      const context = {};
      const MAX_RECONNECT = 0;
      let closed = 0;
      const webcamMediaHandler = {
        onopen: (m, track)=>{
          console.log("media open", m.stream.id, track.id);
          showMedia(m, track);
        },
        onclose: (m)=>{
          console.log("media close", m.stream.id);
          document.getElementById(`video-${m.stream.id}`).remove();
          document.getElementById(`audio-${m.stream.id}`).remove();
        },
      };
      c.onopen = async () => {
        console.log("client onopen called");
        setupUI(c);
        await c.createMedia("webcam", Object.assign({}, webcamMediaHandler, {
          stream: await navigator.mediaDevices.getUserMedia({
            video: {width: {ideal: 1280}, height: {ideal: 720}},
            audio: true
          }), 
          encoding: [
            // 1500kbps ?
            {rid: 'h1', maxBitrate: 5000000, active: true, scaleResolutionDownBy: 1.0},
            // 500kbps ?
            {rid: 'm1', maxBitrate: 1000000, active: true, scaleResolutionDownBy: 2.0},
            // 100kbps ?
            {rid: 'l1', maxBitrate: 500000, active: true, scaleResolutionDownBy: 4.0}
          ],
        }));
        console.log("open media");
        return context;
      };
      c.onclose = () => {
        console.log("client onclose called", closed);
        if (closed < MAX_RECONNECT) {
          closed++;
          return 2000 * 1000 * 1000;
        } else {
          return;
        }
      };
      c.connect();
    </script>
  </body>
</html>
